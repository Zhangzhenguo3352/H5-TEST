 <script src="./fastclick.js"></script>
<button>点我</button>
<script>
// 第一种
if ('addEventListener' in document) {  
    document.addEventListener('DOMContentLoaded', function() {  
        FastClick.attach(document.body);  
        $("button").on('click', function(e){  
				$(this).hide(); 
		});
    }, false);  
}
